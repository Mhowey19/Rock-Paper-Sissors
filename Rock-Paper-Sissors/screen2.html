<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<header>
    <nav> <!--Nav Bar-->
        <a href="index.html">Home Screen</a>
        <a href="screen1.html"> Screen 1 </a>
        <a href="screen2.html">Screen 2</a>
    </nav>
    <h1>Rock Paper Sissors Image</h1>
</header>

<body>
    <main>
        <div class="game-container">
            <form id="form">
                <button id="rock_button" value=1 class="rock_button"></button>
                <button id="sissor_button" value=2 class="sissor_button"></button>
                <button id="paper_button" value=3 class="paper_button"></button>
                <div id="computerChoice" class="computer-choice"></div>
                <button id="scoreReset" class="button-clear">Reset</button>
            </form>
            <section>
                <table class="score-board" id="scoreBoard">
                    <th class="win-counter">
                        Win
                    <td id="winValue" class="win-value">0</td>
                    </th>
                    <th class="tie-counter">
                        Tie
                    <td id="tieValue" class="tie-value">0</td>
                    </th>
                    <th class="lose-counter">
                        Lose
                    <td id="lossValue" class="loss-value">0</td>
                    </th>
                </table>
            </section>
        </div>
    </main>
</body>

</html>
