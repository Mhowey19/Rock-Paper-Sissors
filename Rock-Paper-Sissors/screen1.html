<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sissors</title>
    <link href="/Rock-Paper-Sissors/styles.css" rel="stylesheet">
</head>
<header>
    <nav> <!--Nav Bar-->
        <a href="index.html">Home Screen</a>
        <a href="screen1.html"> Screen 1 </a>
        <a href="screen2.html">Screen 2</a>
    </nav>
    <h1>Rock Paper Sissors Input</h1>
</header>

<body>
    <main>
        <div class="game-container"> <!--Main section of the game surrounded in a flex box-->
            <form id="form">
                <label></label>
                <input id="user-input" class="user-input" type="text" /><!--Users input-->
                <button id="submit-button" class="button-clear">Submit</button>
            </form>
            <div id="computerChoice" class="computer-choice"></div> <!--Contatins the computers choice-->
            <!--Gives For screen two gives the choices a value-->
            <button id="rock_button" value=1 class="hidden-button"></button>
            <button id="sissor_button" value=2 class="hidden-button"></button>
            <button id="paper_button" value=3 class="hidden-button"></button>
            <button id="scoreReset" class="button-clear">Reset</button>
            <section><!--Score Board-->
                <table class="score-board" id="scoreBoard">
                    <th class="win-counter">
                        Win:
                    <td id="winValue" class="win-value">0</td>
                    </th>
                    <th class="tie-counter">
                        Tie:
                    <td id="tieValue" class="tie-value">0</td>
                    </th>
                    <th class="lose-counter">
                        Lose:
                    <td id="lossValue" class="loss-value">0</td>
                    </th>
                </table>
            </section>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
